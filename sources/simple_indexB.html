<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Phys</title>
  <link rel="stylesheet" href="../css/B/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Inconsolata&display=swap');
  </style>
</head>

<body>
    <div id="config_area">

      	<nav>
            <ul class="menu center_flex">
              <li class="draw_button_li">
                <div id="draw_button" class="btn center_flex">
                    <span>Draw</span></button>
              </li>
              <li class="clear_button_li">
                <div id="clear_button" class="btn">
                    <span>Clear</span> </button>
              </li>
            </ul>
          </nav>

    </div>
    
  <div id="work_area">
    <canvas id="work_canvas">
    </canvas>

    </div>

  </div>
  <div id="distribution_area">
    
    <canvas id="time_collision_canvas" class="time_collision"></canvas>
    <span id="time_collision_axis" class="time_collision"></span>
    <span id="time_collision_title" class="time_collision"></span>
    <span id="time_collision_limit_left" class="time_collision"></span>
    <span id="time_collision_limit_right" class="time_collision"></span>
    <span id="statistics" align="center"></span>
    <canvas id="distribution_canvas" class="distribution_statistic"></canvas>
    <span id="distribution_area_title" class="distribution_statistic"></span>
    <span id="distribution_area_axis_x_title" class="distribution_statistic">
      <span></span>
    </span>
    <span id="distribution_area_axis_y_title" class="distribution_statistic">
      <span></span>
    </span>
    <span id="distribution_area_axis_x_limit" class="distribution_statistic"></span>
    <span id="distribution_area_axis_y_limit" class="distribution_statistic"></span>
    <span id="distribution_area_axis_start" class="distribution_statistic"></span>
    <canvas id="gradient_line" class="distribution_statistic"></canvas>
    <div class="bar distribution_area_common blur"></div>
    <div class="arrow distribution_area_left_arrow time_collision"><img src="../data/arrow2.png"></div>
    <div class="arrow distribution_area_right_arrow distribution_statistic"><img src="../data/arrow2.png"></div>
    <h1 id="console"></h1>

    <!-- <h1 id="tmean" class="btn distribution_statistic">0.000</h1> -->
    <h1 id="mean" class="btn distribution_statistic">0.000</h1>
    <h1 id="std" class="btn distribution_statistic">0.000</h1>

    <!-- <h1 id="h_tmean" class="btn distribution_statistic">theory mean</h1> -->
    <h1 id="h_mean" class="btn distribution_statistic">mean</h1>
    <h1 id="h_std" class="btn distribution_statistic">std</h1>

    <h1 id="pois_stat" class="btn distribution_statistic">sub-poissonian</h1>

  </div>
</body>
<script src="../js/lib/type_it.js"></script>
<script src="../js/type_consol.js"></script>
<script src="../js/time_plot.js"></script>
<script src="../js/hist.js"></script>
<script src="../js/simple_bounds.js"></script>
<script src="../js/statistics.js"></script>
<script src="../js/simple_particles.js"></script>
<script src="../js/design_animations.js"></script>
<script src="../js/simple_start.js"></script>
</html>
